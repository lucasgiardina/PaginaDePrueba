<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Venta de Producto</title>
</head>
<body>
    <header>
        <h1>Vende tu Producto</h1>
    </header>
    <main>
        <section class="product-info">
            <h2>Nombre del Producto</h2>
            <p>Descripción del producto. Aquí puedes incluir detalles sobre las características y beneficios.</p>
        </section>
        <section class="product-gallery">
            <h3>Galería de Imágenes</h3>
            <div class="images">
                <img src="https://www.freepik.es/vector-gratis/pack-nueve-casas-dibujadas-mano_1926222.htm#fromView=keyword&page=1&position=0&uuid=3b41cb7b-0294-4560-832c-89052bf23653" alt="Imagen 1">
                <img src="https://github.com/lucasgiardina/PaginaDePrueba/blob/536ec08573e6f3e86e115b53c9c863484deef19a/5.jpeg" alt="Imagen 2">
                <img src="//2.jpeg" alt="Imagen 3">
                <img src="5.jpeg" alt="Imagen 4">
                <img src="5.jpeg" alt="Imagen 5">
                <img src="6.jpeg" alt="Imagen 6">
            </div>
        </section>
        <section class="contact-info">
            <h3>Contacto</h3>
            <p>Email: tuemail@example.com</p>
            <p>Teléfono: +123456789</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
